<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse</title>
<style>
  body {
    padding: 0;
    margin: 0;
    font-family: "Comic Sans MS", Arial, sans-serif;
    text-align: center;
    background: #f0f8ff;
    transition: background 0.3s ease;
  }
  header {
    padding: 1.5rem;
    background: radial-gradient(circle, #ffecb3, #ffe082);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  #title {
    font-size: 2.8rem;
    color: #6a1b9a;
    text-shadow: 2px 2px #ffcc80;
    letter-spacing: 2px;
    margin: 0;
  }
  main {
    padding: 1.5rem;
  }
  #verseText {
    font-size: 1.8rem;
    padding: 1.2rem;
    border-radius: 20px;
    margin: 1.2rem auto;
    width: 85%;
    max-width: 700px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    border: 4px dashed white;
  }
  h2 {
    color: #444;
    font-size: 2rem;
    margin-top: 2rem;
    text-decoration: underline wavy #ff9800;
  }
  #lesson {
    font-size: 1.5rem;
    padding: 1rem;
    border-radius: 12px;
    background: rgba(255,255,255,0.6);
    margin: 1rem auto;
    max-width: 600px;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
  }
  .notes-button {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.8rem 1.8rem;
    background: #ff7043;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1.3rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.2s ease;
  }
  .notes-button:hover {
    background: #ff5722;
    transform: scale(1.08) rotate(-2deg);
  }

  
  body.noah { background: #e0f7fa; }
  body.noah #verseText { background: #b2ebf2; color: #00796b; }

  body.good_samaritan { background: #f4d6a9; }
  body.good_samaritan #verseText { background: #ffcc80; color: #e65100; }

  body.jesus_loves_me { background: #e1bee7; }
  body.jesus_loves_me #verseText { background: #ce93d8; color: #4a148c; }

  body.creation_story { background: #c8e6c9; }
  body.creation_story #verseText { background: #a5d6a7; color: #2e7d32; }

  body.trust_in_god { background: #ffe0e0; }
  body.trust_in_god #verseText { background: #ffb3b3; color: #c62828; }

  body.let_your_light_shine { background: #fff9c4; }
  body.let_your_light_shine #verseText { background: #fff174; color: #f57f17; }

  body.gods_love { background: #f8bbd0; }
  body.gods_love #verseText { background: #f48fb1; color: #700b41; }

  body.be_kind { background: #d7ccc8; }
  body.be_kind #verseText { background: #bcaaa4; color: #5d4037; }

  body.prayer_time { background: #b3e5fc; }
  body.prayer_time #verseText { background: #7fcff4; color: #014f8b; }

  body.gods_creation { background: #e6ee9c; }
  body.gods_creation #verseText { background: #dce775; color: #827717; }

  body.gods_promises { background: #ffe0b2; }
  body.gods_promises #verseText { background: #fac77b; color: #e65100; }

  body.gods_guidance { background: #d7c9f0; }
  body.gods_guidance #verseText { background: #b39ddb; color: #2c1883; }

  body.gods_strength { background: #c5cae9; }
  body.gods_strength #verseText { background: #9fa8da; color: #1a237e; }

  body.gods_joy { background: #ffecb3; }
  body.gods_joy #verseText { background: #ffe082; color: #ff6f00; }
</style>
</head>
<body>
  <header><h1 id="title">Bible Verse</h1></header>
  <main>
    <blockquote id="verseText"></blockquote>
    <h2>Lesson:</h2>
    <p id="lesson"></p>
    <a href="Bible.html" class="notes-button">üóíÔ∏è Back to Main Page</a>
  </main>

  <script src="verses.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get('verse');
    if (verses[key]) {
      document.body.className = key; 
      document.getElementById('title').textContent = verses[key].title;
      document.getElementById('verseText').textContent = verses[key].verse;
      document.getElementById('lesson').textContent = verses[key].lesson;
    }
  </script>
</body>
</html>
